      <h3>To be (etre)</h3>
      <h4>positive</h4>
      <button id="textToSpeech">
        <p>I am... ... I'm</p>
        <p>He is... ...He's</p>
        <p>She is... ... She's</p>
        <p>It is... ...It's</p>
        <p>We are... ... We're</p>
        <p>You are... ... You're</p>
        <p>They are... ...They're</p>
      </button>
      <h4>negative</h4>
      <button id="textToSpeech">
        <p>I am not... ... I'm not</p>
        <p>He is not... ...He's not... ...he isn't</p>
        <p>She is not... ... She's not... ...She isn't</p>
        <p>It is not... ...It's not... ...it isn't</p>
        <p>We are not... ... We're not... ...We aren't</p>
        <p>You are not... ... You're... ...You aren't</p>
        <p>They are not... ...They're... ...They aren't</p>
      </button>
      <h4>exemple</h4>
